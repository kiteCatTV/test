  <div class="input-group mb-3 main">
    <div class="input-group-prepend toggle active" id="sun">
      <i class="input-group-text icon-sun"></i>
    </div>
    <div class="input-group-append toggle" id="moon">
      <i class="input-group-text icon-moon"></i>
    </div>
  </div>


</div>

  <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>

    <script>

  let btn = $(".toggle"); let body = $(".first"); let text = $(".text");
    let sun = $("#sun");
    let moon = $("#moon");

  btn.click(function(){
    btn.removeClass("active");
    $(this).addClass("active");
  });

  sun.click(function(){
    text.removeClass("active");
    body.removeClass("active");
  });
  
  moon.click(function(){
    text.addClass("active");
    body.addClass("active");
  });
  
    </script>
